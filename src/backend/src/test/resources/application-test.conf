ktor {
    development = true
    deployment {
        port = 8080
    }
    application {
        modules = [ pt.isel.ps.ecoenergy.ApplicationKt.module ]
    }
}

storage {
    driverClassName = "org.postgresql.Driver"
    jdbcURL = "jdbc:postgresql://localhost:5434/development_db"
    user = "development_user"
    password = "development_password"
}

jwt {
  audience = "my-audience"
  issuer = "http://localhost"
  realm = "my realm"
  secret = "jwtsecret" //TODO: change this to a real secret .env
}
